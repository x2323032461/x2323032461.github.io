<h1 id="数字转汉字数字"><a href="#数字转汉字数字" class="headerlink" title="数字转汉字数字"></a>数字转汉字数字</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">convertToChinaNum</span>(<span class="params">num</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> arr1 = <span class="keyword">new</span> <span class="built_in">Array</span>(<span class="string">&#x27;零&#x27;</span>, <span class="string">&#x27;一&#x27;</span>, <span class="string">&#x27;二&#x27;</span>, <span class="string">&#x27;三&#x27;</span>, <span class="string">&#x27;四&#x27;</span>, <span class="string">&#x27;五&#x27;</span>, <span class="string">&#x27;六&#x27;</span>, <span class="string">&#x27;七&#x27;</span>, <span class="string">&#x27;八&#x27;</span>, <span class="string">&#x27;九&#x27;</span>);</span><br><span class="line">    <span class="keyword">var</span> arr2 = <span class="keyword">new</span> <span class="built_in">Array</span>(<span class="string">&#x27;&#x27;</span>, <span class="string">&#x27;十&#x27;</span>, <span class="string">&#x27;百&#x27;</span>, <span class="string">&#x27;千&#x27;</span>, <span class="string">&#x27;万&#x27;</span>, <span class="string">&#x27;十&#x27;</span>, <span class="string">&#x27;百&#x27;</span>, <span class="string">&#x27;千&#x27;</span>, <span class="string">&#x27;亿&#x27;</span>, <span class="string">&#x27;十&#x27;</span>, <span class="string">&#x27;百&#x27;</span>, <span class="string">&#x27;千&#x27;</span>,<span class="string">&#x27;万&#x27;</span>, <span class="string">&#x27;十&#x27;</span>, <span class="string">&#x27;百&#x27;</span>, <span class="string">&#x27;千&#x27;</span>,<span class="string">&#x27;亿&#x27;</span>);<span class="comment">//可继续追加更高位转换值</span></span><br><span class="line">    <span class="keyword">if</span>(!num || <span class="built_in">isNaN</span>(num))&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;零&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">var</span> english = num.toString().split(<span class="string">&quot;&quot;</span>)</span><br><span class="line">    <span class="keyword">var</span> result = <span class="string">&quot;&quot;</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; english.length; i++) &#123;</span><br><span class="line">        <span class="keyword">var</span> des_i = english.length - <span class="number">1</span> - i;<span class="comment">//倒序排列设值</span></span><br><span class="line">        result = arr2[i] + result;</span><br><span class="line">        <span class="keyword">var</span> arr1_index = english[des_i];</span><br><span class="line">        result = arr1[arr1_index] + result;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//将【零千、零百】换成【零】 【十零】换成【十】</span></span><br><span class="line">    result = result.replace(<span class="regexp">/零(千|百|十)/g</span>, <span class="string">&#x27;零&#x27;</span>).replace(<span class="regexp">/十零/g</span>, <span class="string">&#x27;十&#x27;</span>);</span><br><span class="line">    <span class="comment">//合并中间多个零为一个零</span></span><br><span class="line">    result = result.replace(<span class="regexp">/零+/g</span>, <span class="string">&#x27;零&#x27;</span>);</span><br><span class="line">    <span class="comment">//将【零亿】换成【亿】【零万】换成【万】</span></span><br><span class="line">    result = result.replace(<span class="regexp">/零亿/g</span>, <span class="string">&#x27;亿&#x27;</span>).replace(<span class="regexp">/零万/g</span>, <span class="string">&#x27;万&#x27;</span>);</span><br><span class="line">    <span class="comment">//将【亿万】换成【亿】</span></span><br><span class="line">    result = result.replace(<span class="regexp">/亿万/g</span>, <span class="string">&#x27;亿&#x27;</span>);</span><br><span class="line">    <span class="comment">//移除末尾的零</span></span><br><span class="line">    result = result.replace(<span class="regexp">/零+$/</span>, <span class="string">&#x27;&#x27;</span>)</span><br><span class="line">    <span class="comment">//将【零一十】换成【零十】</span></span><br><span class="line">    <span class="comment">//result = result.replace(/零一十/g, &#x27;零十&#x27;);//貌似正规读法是零一十</span></span><br><span class="line">    <span class="comment">//将【一十】换成【十】</span></span><br><span class="line">    result = result.replace(<span class="regexp">/^一十/g</span>, <span class="string">&#x27;十&#x27;</span>);</span><br><span class="line">    <span class="keyword">return</span> result;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
