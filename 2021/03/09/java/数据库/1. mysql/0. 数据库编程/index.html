        <h1 id="数据库方法-循环"><a href="#数据库方法-循环" class="headerlink" title="数据库方法-循环"></a>数据库方法-循环</h1><p>创建表</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> `<span class="keyword">user</span>` (</span><br><span class="line">`id` <span class="type">bigint</span>(<span class="number">20</span>) unsigned <span class="keyword">NOT</span> <span class="keyword">NULL</span> AUTO_INCREMENT,</span><br><span class="line">`name` <span class="type">varchar</span>(<span class="number">50</span>) <span class="keyword">DEFAULT</span> <span class="string">&#x27;&#x27;</span>,</span><br><span class="line">`eamil` <span class="type">varchar</span>(<span class="number">50</span>) <span class="keyword">NOT</span> <span class="keyword">NULL</span>,</span><br><span class="line">`phone` <span class="type">varchar</span>(<span class="number">20</span>) <span class="keyword">DEFAULT</span> <span class="string">&#x27;&#x27;</span>,</span><br><span class="line">`gender` tinyint(<span class="number">4</span>) unsigned <span class="keyword">DEFAULT</span> <span class="string">&#x27;0&#x27;</span>,</span><br><span class="line">`password` <span class="type">varchar</span>(<span class="number">100</span>) <span class="keyword">NOT</span> <span class="keyword">NULL</span> <span class="keyword">DEFAULT</span> <span class="string">&#x27;&#x27;</span>,</span><br><span class="line">`age` tinyint(<span class="number">4</span>) <span class="keyword">DEFAULT</span> <span class="keyword">NULL</span>,</span><br><span class="line">`create_time` datetime <span class="keyword">DEFAULT</span> <span class="built_in">CURRENT_TIMESTAMP</span>,</span><br><span class="line">`update_time` <span class="type">timestamp</span> <span class="keyword">NOT</span> <span class="keyword">NULL</span> <span class="keyword">DEFAULT</span> <span class="built_in">CURRENT_TIMESTAMP</span> <span class="keyword">ON</span> <span class="keyword">UPDATE</span> <span class="built_in">CURRENT_TIMESTAMP</span>,</span><br><span class="line"><span class="keyword">PRIMARY</span> <span class="keyword">KEY</span> (`id`)</span><br><span class="line">) ENGINE<span class="operator">=</span>InnoDB <span class="keyword">DEFAULT</span> CHARSET<span class="operator">=</span>utf8</span><br></pre></td></tr></table></figure>


<p>执行循环</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- 声明</span></span><br><span class="line">DELIMITER $$</span><br><span class="line"><span class="comment">-- 创建方法</span></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> mock_data2()</span><br><span class="line"><span class="comment">-- 当仅有一个返回值时使用RETURN多个时使用RETURNS</span></span><br><span class="line"><span class="keyword">RETURNS</span> <span class="type">INT</span></span><br><span class="line"><span class="comment">-- 方法开始</span></span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	<span class="comment">-- 声明变量</span></span><br><span class="line">	<span class="keyword">DECLARE</span> num <span class="type">INT</span> <span class="keyword">DEFAULT</span> <span class="number">10000</span>;</span><br><span class="line">	<span class="keyword">DECLARE</span> i <span class="type">INT</span> <span class="keyword">DEFAULT</span> <span class="number">0</span>;</span><br><span class="line">	<span class="comment">-- 循环开始</span></span><br><span class="line">	WHILE i<span class="operator">&lt;</span>num DO</span><br><span class="line">		<span class="comment">-- 执行语句</span></span><br><span class="line">		<span class="comment">-- 字符串拼接CONCAT(str1,str2)</span></span><br><span class="line">		<span class="comment">-- RAND() 获得0-1之间的随机数    FLOOR() 向下取整</span></span><br><span class="line">		<span class="comment">-- 获取UUID</span></span><br><span class="line">		<span class="comment">-- 1 9999999999</span></span><br><span class="line">		<span class="keyword">INSERT</span> <span class="keyword">INTO</span> `<span class="keyword">user</span>`(`name`, `email`, `phone`, gender, `password`, age) <span class="keyword">VALUES</span> (CONCAT(&quot;用户&quot;, i), CONCAT(<span class="built_in">FLOOR</span>(RAND()<span class="operator">*</span><span class="number">9999999999</span>) <span class="operator">+</span> <span class="number">10000000000</span>, <span class="string">&#x27;@qq.com&#x27;</span>), <span class="built_in">FLOOR</span>(RAND()<span class="operator">*</span><span class="number">9999999999</span>) <span class="operator">+</span> <span class="number">10000000000</span>, <span class="built_in">FLOOR</span>(RAND()<span class="operator">*</span><span class="number">2</span>),UUID(),<span class="built_in">FLOOR</span>(RAND()<span class="operator">*</span><span class="number">100</span>));</span><br><span class="line">		<span class="comment">-- i自增</span></span><br><span class="line">		<span class="keyword">SET</span> i <span class="operator">=</span> i<span class="operator">+</span><span class="number">1</span>;</span><br><span class="line">	<span class="comment">-- 循环结束</span></span><br><span class="line">	<span class="keyword">END</span> WHILE;</span><br><span class="line">	<span class="comment">-- 返回</span></span><br><span class="line">	<span class="keyword">RETURN</span> i;</span><br><span class="line"><span class="comment">-- 方法结束</span></span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line"><span class="comment">-- 执行方法</span></span><br><span class="line"><span class="keyword">SELECT</span> mock_data2();</span><br></pre></td></tr></table></figure>


<h1 id="数据库函数"><a href="#数据库函数" class="headerlink" title="数据库函数"></a>数据库函数</h1><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">set</span> <span class="variable">@rank</span>:<span class="operator">=</span><span class="number">0</span>;</span><br><span class="line"><span class="keyword">SELECT</span> id <span class="keyword">from</span> (</span><br><span class="line">	<span class="keyword">SELECT</span> <span class="operator">*</span>,</span><br><span class="line">		<span class="variable">@rank</span>:<span class="operator">=</span></span><br><span class="line">			<span class="keyword">case</span> </span><br><span class="line">				<span class="keyword">when</span> </span><br><span class="line">					<span class="variable">@current</span>_id <span class="operator">!=</span> `extend` </span><br><span class="line">				<span class="keyword">then</span> </span><br><span class="line">					<span class="number">1</span> </span><br><span class="line">				<span class="keyword">else</span> </span><br><span class="line">					<span class="variable">@rank</span> <span class="operator">+</span> <span class="number">1</span> </span><br><span class="line">				<span class="keyword">end</span> <span class="keyword">AS</span> rank,</span><br><span class="line">		<span class="variable">@current</span>_id:<span class="operator">=</span>`extend`</span><br><span class="line">	<span class="keyword">from</span> </span><br><span class="line">		`monitor` </span><br><span class="line">	<span class="keyword">ORDER</span> <span class="keyword">BY</span> </span><br><span class="line">		`extend`</span><br><span class="line">) <span class="keyword">AS</span> data_table</span><br><span class="line"><span class="keyword">WHERE</span> data_table.rank <span class="operator">!=</span> <span class="number">1</span></span><br></pre></td></tr></table></figure>


<p>解析</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- 定义变量</span></span><br><span class="line"><span class="keyword">set</span> <span class="variable">@rank</span>:<span class="operator">=</span><span class="number">0</span>;</span><br><span class="line"><span class="keyword">SELECT</span> id <span class="keyword">from</span> (</span><br><span class="line">	<span class="keyword">SELECT</span> <span class="operator">*</span>,</span><br><span class="line">    	<span class="comment">-- 变量赋值</span></span><br><span class="line">		<span class="variable">@rank</span>:<span class="operator">=</span></span><br><span class="line">    		<span class="comment">-- 进行逻辑判断</span></span><br><span class="line">			<span class="keyword">case</span> </span><br><span class="line">    			<span class="comment">-- extend不等于@current_id变量时</span></span><br><span class="line">    			<span class="comment">-- 注：首次执行时@current_id并没有赋值，因此一定为true，</span></span><br><span class="line">    			<span class="comment">-- 判断完成后才给@current_id赋值，</span></span><br><span class="line">    			<span class="comment">-- 则执行第二条时@current_id的值为第一条的extend的值</span></span><br><span class="line">				<span class="keyword">when</span> </span><br><span class="line">					<span class="variable">@current</span>_id <span class="operator">!=</span> `extend` </span><br><span class="line">    			<span class="comment">-- 为true时</span></span><br><span class="line">				<span class="keyword">then</span> </span><br><span class="line">					<span class="number">1</span> </span><br><span class="line">    			<span class="comment">-- 为false时</span></span><br><span class="line">				<span class="keyword">else</span> </span><br><span class="line">					<span class="variable">@rank</span> <span class="operator">+</span> <span class="number">1</span> </span><br><span class="line">				<span class="keyword">end</span> <span class="keyword">AS</span> rank,</span><br><span class="line">		<span class="variable">@current</span>_id:<span class="operator">=</span>`extend`</span><br><span class="line">	<span class="keyword">from</span> </span><br><span class="line">		`monitor` </span><br><span class="line">	<span class="keyword">ORDER</span> <span class="keyword">BY</span> </span><br><span class="line">		`extend`</span><br><span class="line">) <span class="keyword">AS</span> data_table</span><br><span class="line"><span class="keyword">WHERE</span> data_table.rank <span class="operator">!=</span> <span class="number">1</span></span><br></pre></td></tr></table></figure>
